<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Indice</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="javascript/zxml.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Ingresa tus datos</h1>
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="username" placeholder="Escriba su nombre de usuario">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="pass">Contraseña:</label>
		    <div class="col-sm-10"> 
		      <input type="password" class="form-control" id="pass" placeholder="Ingrese su contraseña">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Ingresar</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
</html>
