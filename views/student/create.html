<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crear estudiante</title>
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<script src="../../javascript/zxml.js"></script>
	<script src="../../javascript/saveStudent.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="../../index.html">Inicio</a>
	    </div>
	    <div>
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="create.html">Altas</a></li>
	        <li><a href="read.html">Consultas</a></li>
	        <li><a href="update.html">Modificaciones</a></li> 
	        <li><a href="delete.html">Bajas</a></li> 
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<form class="form-horizontal" role="form" method="post" action="../../php/saveStudent.php" onsubmit="sendRequest(); return false">
		<h3 class="text-center">Ingrese los datos para agregar al estudiante</h3>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="id">Matricula:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="id" placeholder="Ingrese su matrícula" name="id" maxlength="8" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="name">Nombre(s):</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="name" placeholder="Ingrese su(s) nombre(s)" name="name" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="lastname">Apellidos:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="lastname" placeholder="Ingrese sus apellidos" name="lastname" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="birthdate">Fecha de nacimiento:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="birthdate" placeholder="Formato: dd-mm-yyyy" name="birthdate" maxlength="10">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="dateAdmission">Fecha de admisión:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="dateAdmission" placeholder="Formato: dd-mm-yyyy" name="dateAdmission" maxlength="10" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="gender">Genero:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="gender" placeholder="M = masculino, F = femenino, I = indefinido" name="gender" maxlength="1">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email">Correo electrónico:</label>
		    <div class="col-sm-10"> 
		      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" name="email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="career">Carrera:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="career" placeholder="Ingrese su carrera" name="career" required>
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Submit</button>
		    </div>
		  </div>
		</form>
		<div id="divStatus" class="text-info text-center"></div>
	</div>
</body>
</html>
